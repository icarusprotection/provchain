[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=provchain
    --cov-report=term-missing
    --cov-report=xml
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

